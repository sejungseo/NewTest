    <h1>13조 화이팅</h1>
<body>

    <script>

        function sigma(n) {
            if (n <= 1) {
                return n
            }
            return n + sigma(n - 1)
        }

        let array = [1, 2, 3, 4, 5];
        let result = array.reduce((a, c) => a + sigma(c), 0);
        console.log(result);


        function addElements(arr) {
            console.log(arr);

            if (arr.length === 0) {
                return 0
            }
            return arr[0] + addElements(arr.slice(1));
        }

        addElements([1, 2, 3, 4]);
        
    </script>
